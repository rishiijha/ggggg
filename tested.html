<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bazaardigital.in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0; /* Space between logo and navigation */
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- Logo Section -->
        <div class="logo">
            <img src="bazaar digital.PNG" alt="bazaardigital logo">
        </div>
        
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="https://www.instagram.com/p/CzOJsQDojv1/">Products</a></li>
                <li><a href="https://www.instagram.com/p/C5Vkw0qhEb3/">About Us</a></li>
                <li><a href="https://www.instagram.com/bazaardigital.in/">Contact</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
